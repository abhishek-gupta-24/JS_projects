<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="div" id="main-div">
        <h1>BMI Calculator</h1>
        <div class="div" id="Weight-section">
            <label for="weight">Weight in kg :</label>
            <input type="number" name="weight" placeholder="Enter Weight" id="weight">
        </div>
        <div class="div" id="height-section">
            <label for="weight">Height in meter :</label>
            <input type="number" name="height" placeholder="Enter Height" id="height">
        </div>
        <div class="div" id="calculation-section">
            <button id="btn">Calculate</button>
        </div>
        <div class="div" id="info">
            <h4>BMI guide</h4>
            <ul>
                <li>Under Weight:less than 18.6</li>
                <li>Normal: between 18.6 and 24.9</li>
                <li>Over Weight: above 24.9</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
